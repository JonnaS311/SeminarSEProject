<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Kanban Board</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="layout">
         <div class="board">
            <div class="column" id="todo">
               <h2>To Do</h2>
               <div class="tasks">

                  <div class="task-card" id="task-card1">
                     <div class="task-header">Task 1</div>
                     <div class="task-body">
                        <div class="task-info">
                           <input type="text" value="25/07/2025" readonly>
                           <input type="text" value="Name 1" readonly>
                        </div>
                        <div class="task-desc">Description task</div>
                     </div>
                     <div class="task-footer">
                        <div class="task-actions">
                           <button class="star">‚òÖ</button>
                           <button class="delete" onclick="eliminarTarea('task-card1')">üóëÔ∏è</button>
                        </div>
                        <button class="task-send" onclick="moverTarea('task-card1')">‚ûî</button>
                     </div>
                  </div>

                  <div class="task-card" id="task-card2">
                     <div class="task-header">Task 2</div>
                     <div class="task-body">
                        <div class="task-info">
                           <input type="text" value="25/07/2025" readonly>
                           <input type="text" value="Name 1" readonly>
                        </div>
                        <div class="task-desc">Description task</div>
                     </div>
                     <div class="task-footer">
                        <div class="task-actions">
                           <button class="star">‚òÖ</button>
                           <button class="delete" onclick="eliminarTarea('task-card2')">üóëÔ∏è</button>
                        </div>
                        <button class="task-send" onclick="moverTarea('task-card2')">‚ûî</button>
                     </div>
                  </div>

               </div>
            </div>
            <div class="column" id="doing">
               <h2>Doing</h2>
               <div class="tasks">

               </div>
            </div>
            <div class="column" id="done">
               <h2>Done</h2>
               <div class="tasks">

               </div>
            </div>
         </div>
         <div class="add-column">
            <button class="boton-redondeado">Add column</button>
            <button class="boton-circular" onclick="formu.showModal()">+</button>
         </div>
      </div>

<dialog class="form-container" id="formu" >
   <div class="form-header">Add new Task <button onclick="formu.close()"> x </button></div>
    <form method="dialog" id="form">
    <div class="form-group">
      <label for="title">Tittle</label>
      <input type="text" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
      <label for="assignee">Assignee</label>
      <input type="text" id="assignee" name="assignee">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="color" id="color" name="color">
    </div>
    <div class="form-button">
      <button type="submit">Add</button>
    </div>
    </form>
  </dialog>

      <script src="logic.js"></script>
   </body>
</html>
