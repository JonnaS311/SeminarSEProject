<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Kanban Board</title>
      <link rel="stylesheet" href="./static/styles/styles.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   </head>
   <body>
      <div class="layout">
         <div class="board">
            <div class="column" id="todo">
               <div class="row">
                  <h2>To Do</h2>
                  <button class="boton-redondeado" onclick="byPriority('todo')">priority</button>
                  <button class="boton-redondeado" onclick="byDate('todo')">date</button>
               </div>
               <div class="tasks">

               </div>
            </div>
            <div class="column" id="doing">
                <div class="row">
                  <h2>Doing</h2>
                  <button class="boton-redondeado" onclick="byPriority('doing')">priority</button>
                  <button class="boton-redondeado" onclick="byDate('doing')">date</button>
               </div>
               <div class="tasks">

               </div>
            </div>
            <div class="column" id="done">
                <div class="row">
                  <h2>Done</h2>
                  <button class="boton-redondeado" onclick="byPriority('done')">priority</button>
                  <button class="boton-redondeado" onclick="byDate('done')">date</button>
               </div>
               <div class="tasks">

               </div>
            </div>
         </div>
         <div class="add-column">
            <button class="boton-circular" onclick="formu.showModal()">+</button>
         </div>
      </div>

<dialog class="form-container" id="formu" >
   <div class="form-header">Add new Task <button onclick="formu.close()"> x </button></div>
    <form method="dialog" id="form">
    <div class="form-group">
      <label for="title">Tittle</label>
      <input type="text" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
      <label for="assignee">Assignee</label>
      <input type="text" id="assignee" name="assignee">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="color" id="color" name="color">
    </div>
    <div class="form-button">
      <button type="submit">Add</button>
    </div>
    </form>
  </dialog>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.8 /dist/notiflix-aio-3.2.8.min.js"></script>
      <script src="./static/scripts/main.js" type="module"></script>
   </body>
</html>
